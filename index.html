<html>
    <header>
        <link rel="stylesheet" href="./css/main.css">
    </header>
    <body autofocus>
        <div id="main">
            <canvas id="phys_sim"></canvas>
            <div id="interactions">
                <ul id="button_list">
                    <li class="phys_obj">
                        <button class="spawn_button" id = "fixed_spawn">
                            Fixed Cube
                        </button>
                    </li>
                    <li class="phys_obj">
                        <button class="spawn_button" id = "move_spawn">
                            Moveable Cube
                        </button>
                    </li>
                </ul>
                <div id = "controls">
                    <ul id = "controlList">
                        <li id = "playWrapper" class="controlButton">
                            
                        </li>
                        <li id = "inspectWrapper" class="controlButton">
                            <input type="checkbox" id="inspect" title="Inspect">
                            <label id = "inspectLabel">Inspect</label>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </div>
        <div id = "graphFooter">
            <button id="pausePlay" class = "play"></button>
        </div>
        <div id="contextMenu" class = "hidden absolutePos">
        </div>
        <div id="propertyView" class = "hidden absolutePos">
            Sample Content
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.0.0/math.js"></script>
    <!-- 
    For servers:
    <script type = "module" src = "./js/import_math.js"></script> 
    -->
    <script src = "./js/activation.js"></script>
    <script src="./js/canvas_manager.js"></script>
    <script src="./js/physics_obj.js"></script>
    <script src = "./js/fiber.js"></script>
    <script src = "./js/phys_sim.js"></script>
    <script src = "./js/entities.js"></script>
</html>
