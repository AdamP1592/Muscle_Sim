<html>
    <header>
        <link rel="stylesheet" href="./css/main.css">
        <meta charset="utf-8">
    </header>
    <body autofocus>
        <div id="main">
            <canvas id="phys_sim"></canvas>
            <div id="interactions">
                <ul id="button_list">
                    <li class="phys_obj">
                        <button class="spawn_button" id = "fixed_spawn">
                            Fixed Cube
                        </button>
                    </li>
                    <li class="phys_obj">
                        <button class="spawn_button" id = "move_spawn">
                            Moveable Cube
                        </button>
                    </li>
                </ul>
                <div id = "controls">
                    <table id = "controlTable">
                        <tbody>
                            <tr>
                                <th id = "inspectWrapper" class="controlButtonSection">
                                    <label id = "inspectLabel" class="controlLabel">
                                        <input type="checkbox" id="inspect" title="Inspect" class="controlCheckbox">
                                        <span class ="box" aria-hidden="true"></span> 
                                    </label>
                                </th>
                                <th id = "trashWrapper" class="controlButtonSection">
                                    <label id = "trashLabel" class="controlLabel">
                                        <input type="checkbox" id="trash" title="Trash" class="controlCheckbox">
                                        <span class ="box" aria-hidden="true"></span>    
                                    </label>
                                </th>
                          
                            </tr>
                            <tr>
                                <th id = "moveWrapper" class="controlButtonSection">
                                    <label id = "moveLabel" class="controlLabel">
                                        <input type="checkbox" id="move" title="Move" class="controlCheckbox">
                                        <span class ="box" aria-hidden="true"></span>    
                                    </label>
                                </th> 
                                <th id = "configureWrapper" class="controlButtonSection">
                                    <label id = "configureLabel" class="controlLabel">
                                        <input type="checkbox" id="configure" title="Configure" class="controlCheckbox">
                                        <span class ="box" aria-hidden="true"></span>    
                                    </label>
                                </th>                 
                            </tr>
                        </tbody>
                    </table>

                    
                </div>
            </div>
            <div id = "graphFooter">
                <button id="pausePlay" class = "play"></button>
            </div>
        </div>

        <div id="contextMenu" class = "hidden absolutePos">
        </div>
        <div id="propertyView" class = "hidden absolutePos">
            Sample Content
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.0.0/math.js"></script>
    <!-- 
    For servers:
    <script type = "module" src = "./js/import_math.js"></script> 
    -->
    <script src = "./js/activation.js"></script>
    <script src="./js/canvas_manager.js"></script>
    <script src="./js/physics_obj.js"></script>
    <script src = "./js/fiber.js"></script>
    <script src = "./js/phys_sim.js"></script>
    <script src = "./js/entities.js"></script>
</html>
