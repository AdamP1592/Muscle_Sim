<html>
    <header>
        <link rel="stylesheet" href="../assets/css/main.css">
        <link rel="stylesheet" href="../assets/css/propertyView.css">
        <link rel="stylesheet" href="../assets/css/muscleGraphs.css">
        <link rel="stylesheet" href="../assets/css/navbar.css">
        <link rel="stylesheet" href="../assets/css/configMenu.css">
        <meta charset="utf-8">
    </header>
    <body>
        <nav id = "navBar">
            <div id = "icon"></div>
            <ul id = "navButtons">
                <li id = "home" >
                    <button class = "navButton"> Home </button>    
                </li>
                <li id = "sim">
                    <button class = "navButton selected"> Simulation </button>
                </li>
                <li id = "about">
                    <button class = "navButton"> About </button>
                </li>
            </ul>
        </nav>
        <div id="main">
            <canvas id="phys_sim"></canvas>
            <div id="interactions">
                <ul id="button_list">
                    <li class="phys_obj">
                        <button class="spawn_button" id = "fixed_spawn">
                            Fixed Cube
                        </button>
                    </li>
                    <li class="phys_obj">
                        <button class="spawn_button" id = "move_spawn">
                            Moveable Cube
                        </button>
                    </li>
                </ul>
                <div id = "controls">
                    <table id = "controlTable">
                        <tbody>
                            <tr>
                                <th id = "inspectWrapper" class="controlButtonSection">
                                    <label id = "inspectLabel" class="controlLabel">
                                        <input type="checkbox" id="inspect" title="Inspect" class="controlCheckbox">
                                        <span class ="box" aria-hidden="true"></span> 
                                    </label>
                                </th>
                                <th id = "trashWrapper" class="controlButtonSection">
                                    <label id = "trashLabel" class="controlLabel">
                                        <input type="checkbox" id="trash" title="Trash" class="controlCheckbox">
                                        <span class ="box" aria-hidden="true"></span>    
                                    </label>
                                </th>
                          
                            </tr>
                            <tr>
                                <th id = "moveWrapper" class="controlButtonSection">
                                    <label id = "moveLabel" class="controlLabel">
                                        <input type="checkbox" id="move" title="Move" class="controlCheckbox">
                                        <span class ="box" aria-hidden="true"></span>    
                                    </label>
                                </th>               
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <div id="footerWrapper">
            <div id = "graphFooter">
                <button id="pausePlay" class = "play"></button>
            </div>
        </div>
        <div id = "muscleGraphWindow" class = "absolutePos hidden minatureWindow">
            <div id = "muscleGraphWindowHeader" class = "miniWindowHeader">
                <div id = "graphHeaderText"></div>
                <button id = "graphHeaderClose" class = "miniWindowClose">&#10060;&#xfe0e;</button>

            </div>
            <div id="muscleGraphWrapper">
                <canvas id = "muscleForceGraph" class = "muscleGraph"></canvas>
                <canvas id = "muscleLengthGraph" class = "muscleGraph"></canvas>
                <canvas id = "muscleActivationGraph" class = "muscleGraph"></canvas>
            </div>
        </div>
        
        <div id = "configureMuscleWindow" class = "absolutePos minatureWindow hidden">
            <div id = "configureWindowHeader" class = "miniWindowHeader">
                <button id = "configureWindowClose" class = "miniWindowClose">&#10060;&#xfe0e;</button>

            </div>
            <div id = "activationWrapper">
                <button name="muscleActivationButton" id="sinActivation" class="muscleActivationButton">Sin</button>
                <button name="muscleActivationButton" id="squareActivation" class="muscleActivationButton">Square</button>
                <button name="muscleActivationButton" id="constActivation" class="muscleActivationButton">Constant</button>
                <button name="muscleActivationButton" id="noneActivation" class="muscleActivationButton">None</button>

            </div>
            <div id = "activationParameterWrapper" class = "hidden">
                <span id = "frequencyLabel">Frequency: </span>
                <input type="number" id="activationFreq" value = "">
                <button id="submitFreq">Submit</button>
                
            </div>
        </div>
        <div id="propertyView" class = "hidden absolutePos"></div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.0.0/math.js"></script>
    
    <!-- 
    For servers:
    <script type = "module" src = "./js/import_math.js"></script> 
    -->

    <!-- Data Structures Layer -->
        <script src = "../assets/js/DataStructures/Queue.js"></script>
        <script src = "../assets/js/DataStructures/bimap.js"></script>
        <script src = "../assets/js/DataStructures/FreeList.js"></script>
        <script src = "../assets/js/DataStructures/ScrollingMap.js"></script>

    <!-- Domain Specific Layer -->
    
        <!-- Muscle -->
        <script src = "../assets/js/Simulation/Activation.js"></script>
        <script src = "../assets/js/Simulation/MuscleFibers.js"></script>
        
        <!-- Entities -->
        <script src="../assets/js/Simulation/PhyiscsObjects.js"></script>
        <script src = "../assets/js/Simulation/Entities.js"></script>

    <!-- Coordination Layer -->
        <script src = "../assets/js/Simulation/PhysicsSim.js"></script>
        <script src="../assets/js/Simulation/SerializationManager.js"></script>

    <!-- Interface Layer -->
        <script src = "../assets/js/ConfigMenu.js"></script>
        <script src = "../assets/js/MinatureWindow.js"></script>
        <script src = "../assets/js/Graph.js"></script>
        <script src= "../assets/js/MainInteractions.js"></script>
        <script src = "../assets/js/MuscleGraphFunctions.js"></script>

        <script src="../assets/js/Demos.js"></script>
        <script src="../assets/js/tests.js"></script>
        
        <script src="../assets/js/canvas_manager.js"></script>
        

</html>
